<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="./src/style.css" />
    <title>Polyglot AI</title>
</head>
<body>
    <header> 
 <h1>Polyglot-AI Description Generator</h1>
 <p>Your AI companion for instant linguistic insights, origins and expresions<br> Try all languages!
 </p>
 </header>
 <main>

    <form class="container" id="form-element">
        <input type="search" placeholder="Enter a word or expresion..." 
        required 
        autocomplete="off"
        autofocus
        id="word">
                <input 
                type="search" 
                placeholder="Enter a language..." 
        required 
        autocomplete="off"
        id="language">
        
        <input type="submit" 
        value="Submit"
        id="input-button">
        <br>
        <small>i.e: Flower, Mesa or Ausgang 
        </small>
    </form>

    <div class="hidden" id="description-element"></div>
 </main>
    <footer>This project was coded by <a href="https://github.com/majorabrito" target="_blank">Maria Leira</a>
        and is<a href="https://github.com/majorabrito/Polyglot-AI" target="_blank"> open-sourced on GitHub</a>, where it is also 
        <a href="https://majorabrito.github.io/Polyglot-AI/" target="_blank">hosted</a>.</footer>
</body>
<script src="src/app.js"></script>
</html>
